<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient1">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feFlood flood-color="#3B82F6" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="300" fill="url(#glowGradient1)"/>
  <circle cx="1100" cy="530" r="300" fill="url(#glowGradient1)"/>
  
  <!-- Background Icons -->
  <text x="150" y="150" font-family="Arial" font-size="200" fill="rgba(59, 130, 246, 0.1)" transform="rotate(-15 150 150)">âš™</text>
  <text x="950" y="480" font-family="Arial" font-size="200" fill="rgba(59, 130, 246, 0.1)" transform="rotate(15 950 480)">ðŸ›¢</text>
  
  <!-- Logo Box -->
  <rect x="540" y="150" width="120" height="120" rx="24" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- Logo Text -->
  <text x="600" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">RU</text>
  
  <!-- Main Title -->
  <text x="600" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" filter="url(#shadow)">RigUp</text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="500" fill="#94A3B8" text-anchor="middle">Well Rig Equipment Deployment System</text>
  
  <!-- Tagline Background -->
  <rect x="420" y="450" width="360" height="50" rx="25" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
  
  <!-- Tagline Text -->
  <text x="600" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="500" fill="#CBD5E1" text-anchor="middle">Oil &amp; Gas Industry Solutions</text>
</svg>