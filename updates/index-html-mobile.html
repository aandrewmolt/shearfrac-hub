<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  
  <!-- Critical viewport meta tag for mobile optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Rig-Up Management">
  
  <!-- Android specific -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#3B82F6">
  
  <!-- Prevent format detection -->
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  
  <title>Rig-Up Management System</title>
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Font loading optimization -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Critical CSS -->
  <style>
    /* Prevent FOUC and layout shift */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(to bottom right, #EBF8FF, #E0E7FF);
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    
    html {
      height: -webkit-fill-available;
    }
    
    /* Loading state */
    #root:empty::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Safe area support */
    @supports (padding: max(0px)) {
      .safe-area-top {
        padding-top: max(12px, env(safe-area-inset-top));
      }
      .safe-area-bottom {
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
    }
    
    /* Prevent pull-to-refresh on Chrome Android */
    body {
      overscroll-behavior-y: contain;
    }
    
    /* iOS input zoom fix */
    @media screen and (max-width: 768px) {
      input, select, textarea {
        font-size: 16px !important;
      }
    }
    
    /* Tap highlight removal */
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
      }
    }
  </style>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          console.log('Service Worker registration failed');
        });
      });
    }
  </script>
</head>
<body class="h-full antialiased">
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: system-ui;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use the Rig-Up Management System.</p>
    </div>
  </noscript>
  
  <div id="root" class="h-full"></div>
  
  <!-- Main app bundle -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Error boundary fallback -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.error && e.error.message && e.error.message.includes('ChunkLoadError')) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
