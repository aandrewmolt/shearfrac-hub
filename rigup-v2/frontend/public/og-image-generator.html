<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RigUp OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .logo-section {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin: 0;
            letter-spacing: -1px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 28px;
            color: #94A3B8;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .tagline {
            font-size: 20px;
            color: #CBD5E1;
            margin-top: 30px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }
        
        .decorative-element {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
        }
        
        .element-1 {
            top: -200px;
            left: -200px;
        }
        
        .element-2 {
            bottom: -200px;
            right: -200px;
        }
        
        .rig-icon {
            position: absolute;
            font-size: 200px;
            color: rgba(59, 130, 246, 0.1);
            transform: rotate(-15deg);
        }
        
        .rig-icon-1 {
            top: 50px;
            left: 100px;
        }
        
        .rig-icon-2 {
            bottom: 50px;
            right: 100px;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="decorative-element element-1"></div>
    <div class="decorative-element element-2"></div>
    
    <!-- Oil rig icons in background -->
    <div class="rig-icon rig-icon-1">âš™</div>
    <div class="rig-icon rig-icon-2">ðŸ›¢</div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">RU</div>
        </div>
        <h1 class="title">RigUp</h1>
        <p class="subtitle">Well Rig Equipment Deployment System</p>
        <div class="tagline">Oil & Gas Industry Solutions</div>
    </div>
</body>
</html>
